    <script>
        //   ส่วน title


        const titleElement = document.querySelector('title');
        const fullTitle = "ช่องทางการติดต่อ"; // ข้อความเต็มที่จะพิมพ์
        let charIndex = 0;

        function typeTitle() {
            if (charIndex < fullTitle.length) {
                titleElement.textContent = fullTitle.substring(0, charIndex + 1);
                charIndex++;
                // พิมพ์ตัวอักษรต่อไปทุกๆ 150 มิลลิวินาที (ปรับความเร็วได้)
                setTimeout(typeTitle, 150);
            } else {
                // เมื่อพิมพ์ครบแล้ว ให้รอสักครู่แล้วเริ่มใหม่
                setTimeout(() => {
                    charIndex = 0;
                    typeTitle();
                }, 1500); // รอ 1.5 วินาทีก่อนเริ่มพิมพ์ใหม่
            }
        }

        // เริ่มการพิมพ์เมื่อโหลดหน้าเว็บ
        typeTitle();
    </script>


    <style>
        /* สไตล์หน้าเริ่มต้น */
        
        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease;
        }
        
        .entry-screen h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }
        
        .entry-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ffffff, #94c7ea);
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .entry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        /* โทนสีดำและฟิมะตก */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            color: #fff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        /* เอฟเฟกต์หิมะตก */
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            filter: blur(1px);
            animation: fall linear infinite;
        }
        /* เอฟเฟกต์ฝนตก */
        
        .raindrop {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            pointer-events: none;
            z-index: 99;
            animation: rain-fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes rain-fall {
            to {
                transform: translateY(100vh) translateX(50px);
            }
        }
        /* วิดีโอพื้นหลัง */
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            overflow: hidden;
        }
        
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 100;
        }
        /* ปุ่มควบคุมเสียง */

            font-size: 20px;
        }

        }

        }
        /* Spotify Player */

            margin: 40px auto;
            max-width: 800px;
            border: 1px solid #333;

        }
        
        .spotify-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .spotify-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .spotify-title {
            font-size: 1.5em;
            color: rgb(255, 255, 255);
        }
        
        .spotify-player {
            width: 100%;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
        }
        /* ส่วนเนื้อหา */
        
        .content-section {
            background: rgba(18, 18, 18, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        
        h2 {
            color: #ffffff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            font-size: 1.3em;
        }
        /* เอฟเฟกต์พิเศษ */
        
        .glow {
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        /* Media Queries สำหรับอุปกรณ์ต่างๆ */
        
        @media only screen and (min-width: 768px) {
            .entry-btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            .profile-pic {

                height: 150px;
            }

            }
            .tagline {
                font-size: 1.2em;
            }
            .social-links a {
                font-size: 1.5em;
            }
            .spotify-section {
                padding: 20px;
            }
            .spotify-logo {
                width: 30px;
                height: 30px;
            }
            .spotify-title {
                font-size: 1.5em;
            }
            .content-section {
                padding: 30px;
            }
            h2 {
                font-size: 1.5em;
            }
        }
        
        @media only screen and (max-width: 480px) {

            }
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            h1 {

            }
            .tagline {
                font-size: 0.9em;
            }
            .social-links {

            }
            .social-links a {
                font-size: 1em;
            }
            .volume-control {
                bottom: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
            .volume-control i {
                font-size: 18px;
            }
        }

    <script>
        // ตัวแปรสำหรับหน้าเริ่มต้น
        const entryScreen = document.getElementById('entryScreen');
        const entryBtn = document.getElementById('entryBtn');
        const video = document.getElementById('bg-video');
        const volumeControl = document.getElementById('volume-control');
        let isMuted = true;

        // ฟังก์ชันสำหรับเข้าสู่เว็บไซต์
        function enterWebsite() {
            // ค่อยๆ จางหายไป
            entryScreen.style.opacity = '0';

            // ลบหน้าเริ่มต้นหลังจากจบ animation
            setTimeout(() => {
                entryScreen.style.display = 'none';

                // เล่นเสียงวิดีโอทันที
                video.muted = false;
                isMuted = false;
                volumeControl.innerHTML = '<i class="fas fa-volume-up"></i>';

                // พยายามเล่นวิดีโออีกครั้ง
                video.play().catch(e => console.log("Video play error:", e));

                // เริ่มเอฟเฟกต์ฝนตก
                startRainEffect();
            }, 1000);
        }

        // เมื่อคลิกปุ่ม
        entryBtn.addEventListener('click', enterWebsite);

        // เมื่อกดปุ่ม Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                enterWebsite();
            }
        });

        // ควบคุมเสียงวิดีโอ
        volumeControl.addEventListener('click', function() {
            isMuted = !isMuted;
            video.muted = isMuted;

            if (isMuted) {
                volumeControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                volumeControl.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });

        // ฟังก์ชันสร้างเอฟเฟกต์ฝนตก
        function startRainEffect() {
            function createRaindrop() {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';

                // ความยาวของหยดน้ำ (สุ่มระหว่าง 20-50px)
                const length = Math.random() * 30 + 20;
                raindrop.style.height = `${length}px`;

                // ตำแหน่งเริ่มต้นแบบสุ่มที่ด้านบน
                raindrop.style.left = Math.random() * window.innerWidth + 'px';
                raindrop.style.top = '-30px';

                // ความเร็วการตกแบบสุ่ม (เร็วขึ้น)
                const animationDuration = Math.random() * 0.5 + 0.3; // 0.3-0.8 วินาที
                raindrop.style.animationDuration = `${animationDuration}s`;

                // ความโปร่งใสแบบสุ่ม
                const opacity = Math.random() * 0.6 + 0.4;
                raindrop.style.opacity = opacity;

                document.body.appendChild(raindrop);

                // ลบออกหลังจากตกหมด
                setTimeout(() => {
                    raindrop.remove();
                }, animationDuration * 1000);
            }

            // สร้างฝนจำนวนมากทันทีเมื่อเริ่ม
            for (let i = 0; i < 100; i++) {
                setTimeout(createRaindrop, i * 50);
            }

            // สร้างฝนต่อเนื่องทุกๆ 50 มิลลิวินาที
            setInterval(createRaindrop, 50);
        }

        // ปรับขนาดฟอนต์สำหรับอุปกรณ์ขนาดเล็ก
        function adjustFontSize() {
            const width = window.innerWidth;
            if (width < 480) {
                document.documentElement.style.fontSize = '14px';
            } else if (width < 768) {
                document.documentElement.style.fontSize = '15px';
            } else {
                document.documentElement.style.fontSize = '16px';
            }
        }
        // เพิ่ม Spotify 
        function updateSpotifyPlayer(trackId) {
